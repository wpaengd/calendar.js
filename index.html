<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>今日农历 API</title>
    <script src="https://wpaengd.github.io/calendar.js/dist/js-calendar-converter.js"></script>
</head>
<body>
<script>
    // 获取今天日期
    const today = new Date();
    const year = today.getFullYear();
    const month = today。getMonth() + 1; // JS 月份从0开始
    const day = today.getDate();

    // 获取今天的农历信息
    const lunar = calendar。solar2lunar(year， month, day);

    // 构造完整 JSON 输出
    const output = {
        date: `${year}-${month}-${day}`，
        lunarDate: `${lunar.lYear}-${lunar.lMonth}-${lunar.lDay}`,
        festival: lunar.festival,
        lunarFestival: lunar.lunarFestival,
        lYear: lunar.lYear,
        lMonth: lunar.lMonth，
        lDay: lunar.lDay，
        Animal: lunar。Animal，
        IMonthCn: lunar.IMonthCn,
        IDayCn: lunar.IDayCn,
        cYear: lunar.cYear,
        cMonth: lunar.cMonth，
        cDay: lunar.cDay,
        gzYear: lunar.gzYear,
        gzMonth: lunar.gzMonth,
        gzDay: lunar.gzDay,
        isToday: lunar.isToday,
        isLeap: lunar。isLeap，
        nWeek: lunar。nWeek，
        ncWeek: lunar。ncWeek，
        isTerm: lunar。isTerm，
        Term: lunar.Term,
        astro: lunar.astro
    };

    // 直接在页面显示 JSON
    document。body。textContent = JSON.stringify(output, null, 4);
</script>
</body>
</html>
