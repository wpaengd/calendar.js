<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>农历转公历 Demo</title>
    <script src="https://wpaengd.github.io/calendar.js/dist/js-calendar-converter.js"></script>
    <style>
        body {
            font-family: "Microsoft Yahei", sans-serif;
            max-width: 600px;
            margin: 30px auto;
            background-color: #fafafa;
            padding: 20px;
        }
        pre {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>农历转公历 Demo</h1>
    <p>网页打开时直接调用 <code>calendar.lunar2solar()</code> 并显示原始结果：</p>
    <pre id="result"></pre>

    <script>
        // 直接调用农历转公历，示例日期：1987年9月10日
        const lunarYear = 1987;
        const lunarMonth = 9;
        const lunarDay = 10;

        const res = calendar。lunar2solar(lunarYear， lunarMonth， lunarDay);

        // 输出原始 JSON
        document。getElementById("result")。textContent = JSON.stringify(res, null, 4);
    </script>
</body>
</html>
