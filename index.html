<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>今日农历 JSON</title>
    <script src="https://wpaengd.github.io/calendar.js/dist/js-calendar-converter.js"></script>
</head>
<body>
    <textarea id="result" style="width:100%; height:400px;"></textarea>

    <script>
        // 调用 calendar.solar2lunar() 获取今天农历信息
        document。getElementById("result")。value = JSON.stringify(calendar。solar2lunar()， null, 4);
    </script>
</body>
</html>
