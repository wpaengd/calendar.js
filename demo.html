<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Demo Test</title>
    <style>
        body {
            font-family: 'Microsoft Yahei',"\5FAE\8F6F\96C5\9ED1",serif;
            color: #555;
            background-color: #fafafa;
            font-size: 14px;
            max-width: 800px;
            margin: 10px auto;
        }
        pre {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<pre id="result"></pre>
<script>
    const calendarData = {
        "date": "2025-8-25",
        "lunarDate": "2025-7-3",
        "festival": null,
        "lunarFestival": null，
        "lYear": 2025，
        "lMonth": 7,
        "lDay": 3,
        "Animal": "蛇",
        "IMonthCn": "七月"，
        "IDayCn": "初三",
        "cYear": 2025，
        "cMonth": 8,
        "cDay": 25,
        "gzYear": "乙巳",
        "gzMonth": "甲申",
        "gzDay": "丙寅",
        "isToday": true,
        "isLeap": false,
        "nWeek": 1,
        "ncWeek": "星期一",
        "isTerm": false,
        "Term": null,
        "astro": "处女座"
    };

    document.getElementById("result").textContent = JSON.stringify(calendarData, null, 4);
</script>
</body>
</html>
